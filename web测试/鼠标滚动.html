<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #box{
            width: 100px;
            height: 100px;
            background-color: #bfa;
            position: absolute;
        }
    </style>
    <script>
        var speed = 10;
        window.onload = function(){
            var box = document.getElementById("box");
            box.onwheel = function(event){
                event = event || window.event;
                //获取鼠标的滚轮是向上还是向下滚动
                //正值为向上滚动，负值为向下滚动
                if(event.wheelDelta > 0){
                    box.style.height = box.clientHeight - speed + "px";
                } else{
                    box.style.height = box.clientHeight + speed + "px";
                }
                //阻止浏览器默认行为即当页面出现滚动条时滚动鼠标的滚轮页面也会跟着滚动
                return false;
            }
        }
    </script>
</head>
<body>
    <div id="box"></div>
</body>
</html>
