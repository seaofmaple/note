<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>节流函数</title>
  <style>
    #d1 {
      width: 500px;
      height: 500px;
      background-color: #aaa;
    }
  </style>
</head>
<body>
  <div id="d1"></div>
  <script>
    let d1 = document.getElementById('d1')
    function move(e) {
      this.innerText = `(${e.offsetX}, ${e.offsetY})`
    }
    function throttle(fn, delay) {
      let time = 0
      return function () {
        let now = new Date()
        let args = arguments
        if(now - time > delay) {
          fn.apply(this, args)
          time = now
        }
      }
    }
    function test(e) {
      console.log(e);
    }
    let throttleMove = throttle(move, 1000)
    d1.onmousemove = throttleMove
  </script>
</body>
</html>
