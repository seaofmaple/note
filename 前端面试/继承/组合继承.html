<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>组合继承</title>
</head>
<body>
  <script>
    function F(name) {
      this.name = name
    }
    F.prototype.sayName = function() {
      console.log(this.name);
    }
    function f(name, age) {
      this.age = age
      F.call(this, name)
    }
    f.prototype.constructor = f
    f.prototype = new F()
    let a = new f('cat', 10)
    a.sayName()
  </script>
</body>
</html>
