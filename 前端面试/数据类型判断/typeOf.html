<!DOCTYPE html>
<html lang="en">
<head>

  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <title>数据类型判断</title>
</head>
<body>
  <script>
    function myTypeOf(obj) {
      return  Object.prototype.toString.call(obj).slice(8, -1).toLowerCase()
    }
    console.log(myTypeOf([]), typeof []);
  </script>
</body>
