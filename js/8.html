<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date类型</title>
    <script>
        var y2k = new Date(2000, 0);
        var allFives = new Date(2005, 4, 5, 17, 55, 55);
        document.write(y2k + '<br>');  //Sat Jan 01 2000 00:00:00 GMT+0800 (中国标准时间)
        document.write(allFives + '<br>');  //Thu May 05 2005 17:55:55 GMT+0800 (中国标准时间)
        var start = Date.now();
        var stop = Date.now();
        var result = stop - start;
        console.log(result); //0
        var time0 = 0;
        console.log(time0);
        var newTime = new Date();
        console.log(newTime.getDate());  //7
        var testTime = new Date();
        testTime = testTime.setDate(7);
        document.write(testTime);//1596770476850
    </script>
</head>
<body>
    
</body>
</html>
