<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>重排序方法</title>
    <!-- reverse()用于数组的倒序排列，sort()用于数组的升序排列 -->
    <script>
        var num = [1, 2, 3, 6, 4, 9, 7];
        num.reverse();
        alert(num);//倒序输出
        num.sort();
        alert(num);//升序输出
    </script>
</head>
<body>
    
</body>
</html>
