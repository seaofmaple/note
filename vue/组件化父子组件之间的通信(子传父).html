<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app">
    <h2>{{message}}</h2>
    <cpn @increment="change" @decrement="change"></cpn>
    <h2>当前计数：{{total}}</h2>
  </div>
  <template id="cpn">
    <div>
      <button @click="add">+1</button>
      <button @click="sub">-1</button>
    </div>
  </template>
  <script src="js/vue.js"></script>
  <script>
    const app = new Vue({
      el: '#app',
      data: {
        message: 'HelloVue',
        total: 0
      },
      methods:{
        change(count){
          this.total = count
        }
      },
      components: {
        cpn:{
          template: '#cpn',
          data() {
            return {
              count: 0
            }
          },
          methods:{
            add(){
              this.count++
              // console.log(this.count);
              this.$emit('increment',this.count)
            },
            sub(){
              this.count--
              // console.log(this.count);
              this.$emit('decrement',this.count)
            }
          }
        }
      }
    })
  </script>
</body>
</html>
