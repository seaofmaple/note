<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app">
    <head>
      <h2>{{message}}</h2>
    </head>
    <cpn></cpn>
  </div>
  <template id="cpn">
    <div>
      <h2>number1ï¼š{{number1}}</h2>
      <input type="text" :value="number1" @input="value=$event.target.value">
      <h2>number2ï¼š{{number2}}</h2>
      <input type="text" :value="number2" @input="$event.target.value">
    </div>
  </template>
  <script src="js/vue.js"></script>
  <script>
    const app = new Vue({
      el: '#app',
      data: {
        message: 'HelloVue',
        num1: 1,
        num2: 0
      },
      components: {
        cpn: {
          template: '#cpn',
          data() {
            return {
              number1: 1,
              number2: 0
            }
          }
        }
      }
    })
  </script>
</body>
</html>
