<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    [v-on]{
      font-size: 25px;
    }
  </style>
</head>
<body>
  <div id="app">
    <h2 v-once>{{message}}</h2>
    <h2>当前计数： {{counter}}</h2>
    <button v-on:click="add">+</button>
    <button v-on:click="sub">-</button>
  </div>
  <script src="js/vue.js"></script>
  <script>
    const app = new Vue({
      el: '#app',
      data: {
        message: "你好",
        counter: 0
      },
      methods: {
        add(){this.counter ++},
        sub(){this.counter --}     
      }
    })
  </script>
</body>
</html>
